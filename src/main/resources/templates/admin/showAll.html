<div class="alert alert-dark" role="alert">
    <div class="d-flex justify-content-between">
        <div class="collapse navbar-collapse" id="navbarText">

<div class="container-fluid">
    <div class="row">
        <div class="col-md-1">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-11">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    <div class="col-md">
                        <h2>Admin panel</h2>

                        <nav>
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                                        data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                                        aria-selected="true">Users table
                                </button>
                                <button class="nav-link" id="addNewUser" data-bs-toggle="tab"
                                        data-bs-target="#nav-profile" type="button" role="tab"
                                        aria-controls="nav-profile" aria-selected="false">New User
                                </button>

                            </div>
                        </nav>


<!--                        <ul class="nav nav-tabs" id="myTab" role="tablist">-->
<!--                            <li class="nav-item">-->
<!--                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"-->
<!--                                   aria-controls="home" aria-selected="true">Users table</a>-->
<!--                            </li>-->
<!--                            <li class="nav-item">-->
<!--                                <a class="nav-link" id="addNewUser" data-toggle="tab" href="#profile" role="tab"-->
<!--                                   aria-controls="profile" aria-selected="false">New User</a>-->
<!--                            </li>-->
<!--                        </ul>-->
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                                 aria-labelledby="nav-home-tab" tabindex="0">
                                <div class="container-fluid">
                                    <div class="alert alert-secondary" role="alert">
                                        <h5 class="card-header">All users</h5>
                                    </div>
                                    <div class="container-fluid">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Name</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody id="adminDataInfo"></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane fade" id="nav-profile" role="tabpanel"
                                 aria-labelledby="addNewUser" tabindex="0">
                                <div class="form-group">
                                    <div class="control-group required">
                                        <div class="card">
                                            <h5 class="card-header">Add new user</h5>
                                            <div class="card-body text-center">
                                                <!--                                                <div class="col-sm-3"></div>-->
                                                <!--                                                <div class="col-sm-4">-->

                                                <div class="form justify-content-center mx-auto col-5">
                                                    <form id="createForm" name="formNewUser">
                                                        <p>
                                                            <label class="container-fluid"
                                                                   for="username"><strong>Имя</strong>
                                                            <input class="form-control" type="text" name="username"
                                                                   id="username"/></label>
                                                        </p>
                                                        <p>
                                                            <label class="container-fluid"
                                                                   for="password"><strong>Пароль</strong>
                                                                <input class="form-control" type="text" name="password"
                                                                       id="password"/>
                                                            </label>
                                                        </p>
                                                        <p>
                                                            <label class="container-fluid"
                                                                   for="email"><strong>Email</strong>
                                                            <input class="form-control" type="text" name="email"
                                                                   id="email"></label>
                                                        </p>
                                                        <label class="container-fluid"
                                                               for="rolesNew"><strong>Role</strong>
                                                            <select id="rolesNew" class="form-control" name="role"
                                                                    multiple size="2">
                                                            </select>
                                                        </label>
                                                        <button type="submit" id="createUserButton"
                                                                class="btn btn-success">Add new user
                                                        </button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                <br><br>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="tab-content" id="v-pills-tabContent1">
                                <div class="tab-pane fade show active" id="v-pills-home1" role="tabpanel"
                                     aria-labelledby="v-pills-home-tab">
                                    <div class="col-md">
                                        <h2>User information-page</h2>
                                        <div class="tab-content" id="myTabContent1">
                                            <div class="tab-pane fade show active" id="home1" role="tabpanel"
                                                 aria-labelledby="home-tab">
                                                <div class="container-fluid">
                                                    <div class="alert alert-secondary" role="alert">
                                                        <h5><p class="font-weight-bolder">About user</p></h5>
                                                    </div>
                                                    <div class="container-fluid">
                                                        <table class="table table-striped">
                                                            <thead>
                                                            <tr>
                                                                <th>ID</th>
                                                                <th>Name</th>
                                                                <th>Email</th>
                                                                <th>Role</th>
                                                            </tr>
                                                            </thead>
                                                            <tbody id="userDataInfo"></tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="edit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div id="form-edit">
                    <form id="editForm">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabelEdit">Edit User</h1>
                            <button type="button" id="editFormCloseButton" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Закрыть"></button>
                        </div>
                        <div class="modal-body">
                            <div class="modal-body text-center">
                                <div class="controls">
                                    <p>
                                        <label for="idEditUser"><strong>ID</strong>
                                            <input class="form-control" type="number" name="id" id="idEditUser"
                                                   disabled/>
                                        </label>
                                    </p>
                                    <p>
                                        <label for="usernameEditUser"><strong>Имя</strong>
                                            <input class="form-control" type="text" name="usernameEditUser"
                                                   id="usernameEditUser"/>
                                        </label>
                                    </p>
                                    <p>
                                        <label for="passwordEditUser"><strong>Password</strong>
                                            <input class="form-control" type="password" value="" name="password"
                                                   id="passwordEditUser"/>
                                        </label>
                                    </p>
                                    <p>
                                        <label for="emailEditUser"><strong>Email</strong>
                                            <input class="form-control" type="email" name="emailEditUser"
                                                   id="emailEditUser"/>
                                        </label>
                                    </p>

                                    <label class="container-fluid col-6" for="rolesEditUser"><strong>Role</strong>
                                        <select class="form-control" id="rolesEditUser" name="roles" multiple
                                                size="2">
                                        </select>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" id="editUserButton" class="btn btn-primary">Edit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--EDIT-->

    <!--DELETE-->
    <div class="modal fade" id="delete" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div id="form-delete">
                    <form id="deleteForm">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabelDelete">Delete User</h1>
                            <button type="button" id="topCloseButtonDelete" class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Закрыть"></button>
                        </div>
                        <div class="modal-body">

                            <div class="modal-body text-center">
                                <div class="form-group required">
                                    <div class="controls">

                                        <p>
                                            <label for="idDeleteUser"><strong>ID</strong>
                                                <input class="form-control" type="number" name="id"
                                                       id="idDeleteUser"
                                                       disabled>
                                            </label>
                                        </p>
                                        <p>
                                            <label for="usernameDeleteUser"><strong>Name</strong>
                                                <input class="form-control" type="text" name="username"
                                                       id="usernameDeleteUser"
                                                       disabled>
                                            </label>
                                        </p>
<!--                                        <p>-->
<!--                                            <label for="lastNameDeleteUser"><strong>Surname</strong>-->
<!--                                                <input class="form-control" type="text" name="lastName"-->
<!--                                                       id="lastNameDeleteUser"-->
<!--                                                       disabled>-->
<!--                                            </label>-->
<!--                                        </p>-->

                                        <p>
                                            <label for="emailDeleteUser"><strong>Email</strong>
                                                <input class="form-control" type="email" name="email"
                                                       id="emailDeleteUser"
                                                       disabled>
                                            </label>
                                        </p>
                                        <label class="container-fluid col-6"
                                               for="rolesDeleteUser"><strong>Role</strong>
                                            <select class="form-control" id="rolesDeleteUser" name="roles" multiple
                                                    size="2"
                                                    disabled>
                                            </select>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="deleteFormCloseButton" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Close
                            </button>
                            <button type="submit" id="deleteUserButton" class="btn btn-danger btn btn-primary">
                                Delete
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
